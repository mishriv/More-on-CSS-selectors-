<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pseudo element selectors</title>
    <style>
        /* adding content before h1  */
        h1::before {
            content: "Before";
        }

        /* adding content after h1  */
        h1::after {
            content: "After";
        }
    </style>
</head>

<body>
    <h1>-element-</h1>
</body>

</html>
